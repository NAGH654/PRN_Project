services:
  # API Gateway - Entry point for all client requests
  api-gateway:
    build:
      context: ./Gateway
      dockerfile: Dockerfile
    container_name: assignment_grading_gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5000:80"
    depends_on:
      - identity-service
      - exam-service
      - submission-service
      - grading-service
      - reporting-service
      - notification-service
    networks:
      - assignment_grading_network
    restart: unless-stopped

  # Identity Service - Authentication & Authorization
  identity-service:
    build:
      context: ./Services/IdentityService
      dockerfile: Dockerfile
    container_name: identity_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Default=Server=sqlserver;Database=IdentityDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - Authentication__Key=s3cReT4JWf9uB2Z8XlN5qR7Yw0aK8fH1mPq2vZ9tB3E=
      - Authentication__Issuer=AssignmentGradingAPI
      - Authentication__Audience=AssignmentGradingUsers
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    ports:
      - "5001:80"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - assignment_grading_network
    restart: unless-stopped

  # Exam Management Service - Subjects, Semesters, Exams, Rubrics
  exam-service:
    build:
      context: ./Services/ExamService
      dockerfile: Dockerfile
    container_name: exam_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Default=Server=sqlserver;Database=ExamDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - IdentityService__Url=http://identity-service
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    ports:
      - "5002:80"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_started
    networks:
      - assignment_grading_network
    restart: unless-stopped

  # Submission Processing Service - File upload, validation, violation detection
  submission-service:
    build:
      context: ./Services/SubmissionService
      dockerfile: Dockerfile
    container_name: submission_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Default=Server=sqlserver;Database=SubmissionDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - Storage__Root=/app/storage
      - Storage__SevenZipPath=/usr/bin/7z
      - IdentityService__Url=http://identity-service
      - ExamService__Url=http://exam-service
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    ports:
      - "5003:80"
    volumes:
      - submission_storage:/app/storage
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_started
      exam-service:
        condition: service_started
    networks:
      - assignment_grading_network
    restart: unless-stopped

  # Grading Service - Examiner grading, score calculation
  grading-service:
    build:
      context: ./Services/GradingService
      dockerfile: Dockerfile
    container_name: grading_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Default=Server=sqlserver;Database=GradingDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - IdentityService__Url=http://identity-service
      - ExamService__Url=http://exam-service
      - SubmissionService__Url=http://submission-service
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    ports:
      - "5004:80"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_started
      exam-service:
        condition: service_started
      submission-service:
        condition: service_started
    networks:
      - assignment_grading_network
    restart: unless-stopped

  # Reporting Service - Dashboard, OData, Excel export
  reporting-service:
    build:
      context: ./Services/ReportingService
      dockerfile: Dockerfile
    container_name: reporting_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Default=Server=sqlserver;Database=Swd392;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true;ApplicationIntent=ReadOnly
      - IdentityService__Url=http://identity-service
      - ExamService__Url=http://exam-service
      - SubmissionService__Url=http://submission-service
      - GradingService__Url=http://grading-service
    ports:
      - "5005:80"
    depends_on:
      sqlserver:
        condition: service_healthy
      identity-service:
        condition: service_started
    networks:
      - assignment_grading_network
    restart: unless-stopped

  # Notification Service - SignalR real-time notifications
  notification-service:
    build:
      context: ./Services/NotificationService
      dockerfile: Dockerfile
    container_name: notification_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Default=Server=sqlserver;Database=NotificationDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - IdentityService__Url=http://identity-service
    ports:
      - "5006:80"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      identity-service:
        condition: service_started
    networks:
      - assignment_grading_network
    restart: unless-stopped

  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: assignment_grading_db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - assignment_grading_network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: assignment_grading_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - assignment_grading_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & SignalR Backplane
  redis:
    image: redis:7-alpine
    container_name: assignment_grading_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - assignment_grading_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

networks:
  assignment_grading_network:
    name: assignment_grading_network
    driver: bridge

volumes:
  sqlserver_data:
    name: assignment_grading_data
  rabbitmq_data:
    name: assignment_grading_rabbitmq
  redis_data:
    name: assignment_grading_redis
  submission_storage:
    name: assignment_grading_storage
